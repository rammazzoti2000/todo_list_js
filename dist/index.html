<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>To Do List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script src="main.js"></script>
  <div class="container-fluid d-flex row h-100">
  <div class="container-fluid col-3 border-right">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Project Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title">
      </div>
    </form>
  </div>
  <div class="col-9">
    <header class="container-fluid">
    </header>
    <form class="w-50 container-fluid">
      <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="container-fluid w-100 px-0">
        <div class="row d-flex align-items-baseline w-100 justify-content-between mx-0 pr-3">
          <div class="form-group col-6 px-0">
            <label for="exampleFormControlSelect1">Priority</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>
          <div class="form-group row col-6 pr-0">
            <label for="example-date-input" class="col-2 col-form-label">Date</label>
            <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</body>

</html>
